name: Move Assigned Issue

on:
  issues:
    types: [assigned, unassigned]

jobs:
  move-issue:
    runs-on: ubuntu-latest

    steps:
      - name: Move issue on assign
        uses: immitsu/move-issue-on-assign@v1.1.0
        with:
          token: ${{ secrets.PROJECTS_MOVE }}
          project: 1
          owner: ${{ github.repository_owner }}
