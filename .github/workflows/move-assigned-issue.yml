name: Move Assigned Issue

on:
  issues:
    types: [assigned, unassigned]

jobs:
  move-issue:
    runs-on: ubuntu-latest

    steps:
      - name: Move issue on assign
        uses: immitsu/move-issue-on-assign@1f803bdb47cdc4e2ff4bf97aaa7ac74a0a9618d7
        with:
          token: ${{ secrets.PROJECTS_MOVE }}
          project: 1
          move-to: "In Progress"
